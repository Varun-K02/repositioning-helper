<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            animation: pulse 1.2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="logo">Loading CAD Tool...</div>
</body>
</html>
